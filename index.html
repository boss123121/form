<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Choose an Option</h2>
        <form id="choice-form">
            <label>
                <input type="radio" name="choice" value="Option 1">
                Option 1
            </label>
            <label>
                <input type="radio" name="choice" value="Option 2">
                Option 2
            </label>
            <label>
                <input type="radio" name="choice" value="Option 3">
                Option 3
            </label>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
